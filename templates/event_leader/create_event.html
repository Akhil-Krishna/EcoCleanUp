{% extends "base.html" %}
{% block title %}Create New Event{% endblock %}

{% block content %}
<div class="eco-page-header">
    <h2><i class="bi bi-plus-circle me-2"></i>Create New Cleanup Event</h2>
    <p class="subtitle mb-0">Set up a new community cleanup event</p>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-lg-9">
        <div class="eco-card p-4">
            <form method="POST" action="{{ url_for('create_event') }}" novalidate>

                <h6 class="fw-700 text-uppercase small mb-3" style="color: var(--eco-green); letter-spacing: 1px;">
                    <i class="bi bi-info-circle me-1"></i>Event Details
                </h6>
                <div class="row g-3 mb-4">
                    <div class="col-md-8">
                        <label for="event_name" class="form-label fw-600">Event Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="event_name" name="event_name"
                               value="{{ form_data.get('event_name', '') }}" placeholder="e.g. Takapuna Beach Cleanup" required>
                    </div>
                    <div class="col-md-4">
                        <label for="event_type" class="form-label fw-600">Event Type</label>
                        <select class="form-select" id="event_type" name="event_type">
                            <option value="">Select type...</option>
                            {% for t in ['Beach Cleanup', 'River Cleanup', 'Lake Cleanup', 'Park Cleanup', 'Tree Planting', 'Dune Restoration', 'Habitat Restoration', 'Coastal Cleanup', 'Urban Cleanup', 'Waterway Cleanup', 'Other'] %}
                            <option value="{{ t }}" {% if form_data.get('event_type') == t %}selected{% endif %}>{{ t }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="location" class="form-label fw-600">Location <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="location" name="location"
                               value="{{ form_data.get('location', '') }}" placeholder="Beach name, suburb, city" required>
                    </div>
                </div>

                <h6 class="fw-700 text-uppercase small mb-3" style="color: var(--eco-green); letter-spacing: 1px;">
                    <i class="bi bi-clock me-1"></i>Date & Time
                </h6>
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label for="event_date" class="form-label fw-600">Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="event_date" name="event_date"
                               value="{{ form_data.get('event_date', '') }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="start_time" class="form-label fw-600">Start Time <span class="text-danger">*</span></label>
                        <input type="time" class="form-control" id="start_time" name="start_time"
                               value="{{ form_data.get('start_time', '') }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="end_time" class="form-label fw-600">End Time</label>
                        <input type="time" class="form-control" id="end_time" name="end_time"
                               value="{{ form_data.get('end_time', '') }}">
                    </div>
                    <div class="col-md-3">
                        <label for="duration" class="form-label fw-600">Duration (hours)</label>
                        <input type="number" class="form-control" id="duration" name="duration"
                               value="{{ form_data.get('duration', '') }}" min="0.5" step="0.5" placeholder="e.g. 3">
                    </div>
                </div>

                <h6 class="fw-700 text-uppercase small mb-3" style="color: var(--eco-green); letter-spacing: 1px;">
                    <i class="bi bi-card-text me-1"></i>Event Description
                </h6>
                <div class="row g-3 mb-4">
                    <div class="col-12">
                        <label for="description" class="form-label fw-600">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Describe the event, what volunteers will be doing...">{{ form_data.get('description', '') }}</textarea>
                    </div>
                    <div class="col-12">
                        <label for="supplies" class="form-label fw-600">Supplies / What to Bring</label>
                        <textarea class="form-control" id="supplies" name="supplies" rows="2"
                                  placeholder="e.g. Gloves, rubbish bags, sunscreen, water bottle">{{ form_data.get('supplies', '') }}</textarea>
                    </div>
                    <div class="col-12">
                        <label for="safety_instructions" class="form-label fw-600">Safety Instructions</label>
                        <textarea class="form-control" id="safety_instructions" name="safety_instructions" rows="2"
                                  placeholder="e.g. Wear sturdy footwear, stay above the tide line...">{{ form_data.get('safety_instructions', '') }}</textarea>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-eco px-4">
                        <i class="bi bi-plus-circle me-1"></i>Create Event
                    </button>
                    <a href="{{ url_for('leader_events') }}" class="btn btn-eco-outline px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
