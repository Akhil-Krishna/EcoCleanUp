{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="eco-page-header">
    <h2><i class="bi bi-pencil-square me-2"></i>Edit Profile</h2>
    <p class="subtitle mb-0">Update your account details</p>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="eco-card p-4">
            <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">

                <!-- Profile Image -->
                <div class="text-center mb-4">
                    {% if user[6] %}
                    <img src="{{ url_for('static', filename='uploads/' + user[6]) }}"
                         id="image-preview" class="rounded-circle mb-2" width="100" height="100"
                         style="object-fit: cover; border: 4px solid var(--eco-green-pale);">
                    {% else %}
                    <div class="rounded-circle bg-eco-pale d-flex align-items-center justify-content-center mb-2 mx-auto"
                         style="width: 100px; height: 100px; border: 4px solid var(--eco-green-pale);">
                        <img id="image-preview" src="#" style="display:none; width:100px; height:100px; border-radius:50%; object-fit:cover;">
                        <i class="bi bi-person-fill text-eco-green" style="font-size: 3rem;" id="default-icon"></i>
                    </div>
                    {% endif %}
                    <div class="mt-2">
                        <label for="profile_image" class="form-label fw-600">Change Profile Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                    </div>
                    {% if user[6] %}
                    <div class="form-check mt-2 d-inline-flex align-items-center gap-2">
                        <input class="form-check-input" type="checkbox" id="remove_image" name="remove_image" value="1">
                        <label class="form-check-label text-danger small fw-600" for="remove_image">Remove profile image</label>
                    </div>
                    {% endif %}
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="full_name" class="form-label fw-600">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="full_name" name="full_name"
                               value="{{ user[2] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-600">Username</label>
                        <input type="text" class="form-control" value="{{ user[1] }}" disabled>
                        <div class="form-text">Username cannot be changed.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-600">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user[3] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact_number" class="form-label fw-600">Contact Number</label>
                        <input type="tel" class="form-control" id="contact_number" name="contact_number"
                               value="{{ user[4] or '' }}">
                    </div>
                    <div class="col-12">
                        <label for="home_address" class="form-label fw-600">Home Address</label>
                        <input type="text" class="form-control" id="home_address" name="home_address"
                               value="{{ user[5] or '' }}">
                    </div>
                    <div class="col-12">
                        <label for="environmental_interests" class="form-label fw-600">Environmental Interests</label>
                        <input type="text" class="form-control" id="environmental_interests" name="environmental_interests"
                               value="{{ user[7] or '' }}" placeholder="e.g. beach cleanups, tree planting, recycling">
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-eco px-4">
                        <i class="bi bi-check2 me-1"></i>Save Changes
                    </button>
                    <a href="{{ url_for('profile') }}" class="btn btn-eco-outline px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
